<script type="text/f-shader" id="f-shader">    
    precision mediump float;
    
    uniform vec2 u_resolution;
    
    void main(void) {
        vec2 p = gl_FragCoord.xy / u_resolution.xy;
        vec2 center = vec2(.5);
        
        float c = 1.05 - length(center - p);
        c = pow(c, 10.);
        
        gl_FragColor = vec4(c, 0., 0., 1.);
    }
</script>
