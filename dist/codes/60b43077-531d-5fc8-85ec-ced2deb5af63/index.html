<script type="text/v-shader" id="v-shader">    
    void main(void) {
        gl_Position = vec4(position, 1.);
    }
</script>

<script type="text/f-shader" id="f-shader">    
    precision mediump float;
    
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform float u_freq[30];
    
    const int NUM = 30;
    
    void main(void) {
        vec3 color = vec3(0.);
        for(int i=0; i<NUM; i++) {
            vec2 p = gl_FragCoord.xy / u_resolution.xy;
            p -= vec2(.5);
        
            p.y += sin(p.x * u_freq[i] + u_time / 200.) * .3 * sin(u_time * u_freq[i] * .1 / 1000.);
            color += vec3(1. - pow(abs(p.y), .6 / float(NUM)));
        
            gl_FragColor = vec4(color.r * .2, color.g * .5, color.b * 1., 1.);
        }
    }
</script>
