<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script>
    const vertexShader = `
        varying vec2 vUv;
        void main(void) {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.);
        }
    `;
    
    const fragmentShader = `
        varying vec2 vUv;
        uniform float uTime;
        uniform sampler2D uTexture;
        void main(void) {
            vec4 smpColor = texture2D(uTexture, vUv);
            float t = .5 + sin(uTime / 1000. * 4.) * .5;
            vec4 destColor = smpColor - vec4(vUv, t, .2);
            gl_FragColor = destColor;
        }
    `;
    
    AFRAME.registerComponent('hello-world', {
        init: function() {
            console.log('hello-world');
        },
    });
    
    AFRAME.registerComponent('log', {
        schema: {
            message: {
                type: 'string',
                default: 'Hello World!',
            },
        },
        init: function() {
            console.log(this.data.message);
        },
    });
    
    AFRAME.registerShader('plane-shader-test', {
        schema: {
            uTime: {
                type: 'time',
                is: 'uniform',
            },
            uTexture: {
                type: 'map',
                is: 'uniform',
            },
        },
        vertexShader,
        fragmentShader,
    });
        
    window.onload = () => {
        const basicPlane = document.querySelector('.basic-plane');
        basicPlane.setAttribute('material', {
            opacity: 0.8,
        });
    };
</script>
