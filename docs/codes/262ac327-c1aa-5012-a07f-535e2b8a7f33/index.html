<div id="wrapper">
    <canvas id="canvas"></canvas>

<script id="vertexShader" type="x-shader/x-vertex">    
    attribute vec3 position;
    
    void main(void) {
        gl_Position = vec4(position, 1.0);
    }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec2 mouse;
    uniform float time;
    uniform vec2 resolution;

    const float lineWidth = 0.01;
    const float speed = 1.;
    const float height = 2.;
    
    void main(void) {
        vec2 m = vec2(mouse.x * 2.0 - 1.0, -mouse.y * 2.0 + 1.0);
        vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);

        float red = clamp(pow(lineWidth / abs(p.y + sin(time*speed + p.x) / height), .8), 0., 1.);
        //float green = clamp(lineWidth / abs(p.y + sin(time*speed + p.x + 0.1) / height), 0., 1.);
        float blue = clamp(lineWidth / abs(p.y + sin(time*speed + p.x + 0.2) / height), 0., 1.);        

        gl_FragColor = vec4(red, 0., blue, 1.0);
    }
</script>
