<script id="vertexShader" type="x-shader/v-shader">    
    //varying vec4 vColor;
    //attribute vec3 color;
    attribute vec2 uvs;
    varying vec2 vUv;
    
    void main(void) {
        vUv = uvs;
        vec4 cameraPosition = modelViewMatrix * vec4(position, 1.);
        //vColor = vec4(color * (cameraPosition.z + 3000.) / 1000., 1.);
        gl_Position = projectionMatrix * cameraPosition;
    }
</script>

<script id="fragmentShader" type="x-shader/f-shader">
    //varying vec4 vColor;
    uniform vec2 resolution;
    uniform sampler2D texture;
    varying vec2 vUv;
    void main(void) { 
        vec4 newColor = texture2D(texture, vUv);
        //vec2 fragCoord = gl_FragCoord.xy / resolution.xy;
        gl_FragColor = texture2D(texture, vUv); 
        //gl_FragColor = vec4(vUv, 1.0, 1.0);
    }
</script>
