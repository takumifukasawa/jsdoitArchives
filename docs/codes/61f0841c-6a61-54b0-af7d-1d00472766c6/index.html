<script type="text/v-shader" id="v-shader">    
    void main(void) {
        gl_Position = vec4(position, 1.);
    }
</script>

<script type="text/f-shader" id="f-shader">    
    precision mediump float;
    
    uniform vec2 u_resolution;
    uniform float u_time;
    
    void main(void) {
        vec2 p = gl_FragCoord.xy / u_resolution.xy;
        p -= vec2(.5);
        p *= 2.;
        
        vec3 destColor = vec3(0.);
        vec2 center = vec2(0.);

        for(float i=0.; i<12.; i++) {
            float j = i + 1.;
            vec2 q = p + vec2(cos(u_time / 4000. * j), sin(u_time / 4000. * j)) * .5;
            destColor += vec3(.005 / length(q), 0., 0.);
        }
        
        gl_FragColor = vec4(destColor, 1.);
    }
</script>
