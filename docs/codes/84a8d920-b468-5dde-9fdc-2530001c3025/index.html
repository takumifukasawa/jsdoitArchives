<script id="v-shader" type="type/v-shader">
    varying vec2 vUv;
    void main(void) {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
</script>

<script id="f-shader" type="type/f-shader">
    precision mediump float;
    varying vec2 vUv;
    void main(void) {
        gl_FragColor = vec4(vUv.x, vUv.y, 1., 1.);
    }
</script>
