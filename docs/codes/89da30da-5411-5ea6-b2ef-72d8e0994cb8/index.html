<body>



<div class="wrapper">
    <div class="svg_wrapper">

        
        <svg version="1.1" id="レイヤー_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1212.4 1151.9" enable-background="new 0 0 1212.4 1151.9" xml:space="preserve">
              
            
            
            <filter id="drop-shadow" x="0" y="0" width="100%" height="100%">
                <feOffset result="offOut" in="SourceGraphic" dx="0" dy="0" ></feOffset>
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" ></feGaussianBlur>
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" ></feBlend>
            </filter>
            
            <circle filter="url(#drop-shadow)" width="" height="" cx="400" cy="230" r="100" fill="white"></circle>
        </svg>

    </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
