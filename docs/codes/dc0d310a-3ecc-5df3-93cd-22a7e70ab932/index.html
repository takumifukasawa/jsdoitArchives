<script id="vertexShader" type="x-shader/v-shader">    
    //varying vec4 vColor;
    //attribute vec3 color;
    attribute vec2 uvs;
    attribute float textureIndex;
    varying vec2 vUv;
    varying float vTextureIndex;
    
    void main(void) {
        vUv = uvs;
        vTextureIndex = textureIndex;
        vec4 cameraPosition = modelViewMatrix * vec4(position, 1.);
        gl_Position = projectionMatrix * cameraPosition;
    }
</script>

<script id="fragmentShader" type="x-shader/f-shader">

    uniform vec2 resolution;

    uniform sampler2D blueTexture;
    varying vec2 vUv;
    varying float vTextureIndex;
    void main(void) { 
        vec4 blueTextureColor = texture2D(blueTexture, vUv);
        vec4 blackTextureColor = texture2D(blackTexture, vUv);
        //vec4 newColor = blueTextureColor;
        vec4 newColor = vec4(vec3(1.), 1.);
        if(vTextureIndex < .5) {
            //newColor = blackTextureColor;
        }
        if(vUv.x < .5) {
            newColor = vec4(vec3(.0), 1.);
        }
        gl_FragColor = newColor;
    }
</script>
