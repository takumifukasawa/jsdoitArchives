<div id="wrapper">
    <canvas id="canvas"></canvas>    
</div>

<script id="vertexShader" type="x-shader/x-vertex">    
    attribute vec3 position;
    
    void main(void) {
        gl_Position = vec4(position, 1.0);
    }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec2 mouse;
    uniform float time;
    uniform vec2 resolution;

    const float num = 25.0;
    const float lineWidth = 0.0015;
    const float speed = 2.0;
    const float height = 1.8;
    const float offset = 0.08;
    
    void main(void) {
        vec2 m = vec2(mouse.x * 2.0 - 1.0, -mouse.y * 2.0 + 1.0);
        vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);

        vec3 destColor = vec3(0.0);

        for(float i=0.0; i<num; i++) {
            float red = lineWidth / abs(p.y + sin(time*speed + p.x + offset*i) / height);
            destColor += vec3(red, 0.0, 0.0);
        }
        
        gl_FragColor = vec4(destColor, 1.0);
    }
</script>
