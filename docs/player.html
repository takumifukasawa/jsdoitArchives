<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <style>
      iframe {
        border: solid 1px #ccc;
      }
    </style>
  </head>
  <body>
    <iframe id="player" src="" width="465" height="465"></iframe>
    <h3 id="player-title"></h3>
    <p><a id="link" href="" target="_blank">open original</a></p>
    <p><a href="/">back to archives</a></p>
    <script type="text/javascript">
      function main() {
        if (!location.search) {
          console.error("should specified query.");
          return;
        }
        const query = location.search;
        const id = query.split("=")[1];
        if (!id) {
          console.error("invalid code id.");
          return;
        }
        const playerElem = document.getElementById("player");
        const src = `./codes/${id}/`;
        const playerTitleElem = document.getElementById("player-title");
        const link = document.getElementById("link");
        link.href = src;

        playerElem.onload = () => {
          playerTitleElem.textContent = playerElem.contentDocument.title;
        };

        playerElem.src = src;
      }
      main();
    </script>
  </body>
</html>
